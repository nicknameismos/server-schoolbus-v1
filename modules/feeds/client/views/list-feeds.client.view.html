<section>
  <div class="page-header">
    <h1>Feeds</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="feed in vm.feeds"
       ui-sref="feeds.view({ feedId: feed._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="feed.created | date:'mediumDate'"></span>
        by
        <span ng-if="feed.user" ng-bind="feed.user.displayName"></span>
        <span ng-if="!feed.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="feed.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.feeds.$resolved && !vm.feeds.length">
    No Feeds yet, why don't you <a ui-sref="feeds.create">create one</a>?
  </div>
</section>

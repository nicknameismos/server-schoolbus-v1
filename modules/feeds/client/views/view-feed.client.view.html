<section>
  <div class="page-header">
    <h1 ng-bind="vm.feed.name"></h1>
  </div>
  <div>
    <img src="vm.feed.image">
  </div>

  <div class="pull-right"
       ng-show="vm.feed.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="feeds.edit({ feedId: vm.feed._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.feed.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.feed.user"
            ng-bind="vm.feed.user.displayName"></span>
      <span ng-if="!vm.feed.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.feed.content"></p>
</section>
